{% extends "tv_shows/base.html"%}

{% block content %}
    <div class="col">
        <h3>Delete Post</h3> 
        <p>Are you sure you want to delete this log from {{ spent.date }}?</p>
        <p>From: {{spent.initial_time}}</p>       
        <p>To: {{spent.final_time}}</p>
        <form action="" method="post" enctype="multipart">
            {% csrf_token %}
            
            <input class="btn btn-danger" type="submit" value="Confirm">

        </form>
    </div>
    
{% endblock content%}
