{% extends "tv_shows/base.html"%}
{%block content%}
    
    {% for show in shows %}
        <div class="row">        
            <div class="col s4 offset-s4">
                <div class="card ">
                    <div class="card-image">
                      <img src="https://urbandojo.com/wp-content/uploads/2017/04/default-image.jpg" width="200" height="150">
                      <span class="card-title">{{ show.name }}</span>
                      <a class="btn-floating halfway-fab waves-effect waves-light red" href="{% url 'show' show.pk %}"><i class="material-icons">add</i></a>
                    </div>
                    <div class="card-content">
                        {% for category in show.categories.all %}
                            <span class="tag">{{ category }}</span>|
                        {% endfor %}
                    </div>
                </div>                    
            </div>
            
        </div>            
    {% empty %}
        <h3>No Shows found ...</h3>
    {% endfor %}
{%endblock content%}
